<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Geometry Dash Demonlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .level {
      display: flex;
      align-items: center;
      background: #1c1c24;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      transition: 0.2s;
    }

    .level:hover {
      background: #252532;
      transform: scale(1.01);
    }

    .rank {
      font-size: 22px;
      font-weight: bold;
      width: 50px;
    }

    .preview {
      width: 120px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      margin: 0;
      font-size: 18px;
    }

    .info p {
      margin: 4px 0;
      font-size: 14px;
      color: #aaa;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Gracie Bon List</h1>
<div id="list"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_V0nciYLAAPMC263bjzUUZUgu0W5tid5PguxKjpcExoW4YRLc7T0X6eX57LNHzIh1EoDIunaxXmR1/pub?output=csv";


async function loadSheet() {
  const response = await fetch(sheetURL);
  const text = await response.text();

  const rows = text.split("\n").slice(1); // skip header
  const container = document.getElementById("list");

  rows.forEach((row, index) => {
    if (!row.trim()) return;

    const columns = row.split(",");
    const name = columns[0];
    const url = columns[1];
    const verifier = columns[2];
    const image = columns[3];
    const video = columns[4];

    const div = document.createElement("div");
    div.className = "level";

    div.innerHTML = `
      <div class="rank">#${index + 1}</div>
      <img class="preview" src="${image}" alt="Preview">
      <div class="info">
        <h2><a href="${url}" target="_blank">${name}</a></h2>
        <p>Verified by: ${verifier}</p>
        <p><a href="${video}" target="_blank">Watch Video</a></p>
      </div>
    `;

    container.appendChild(div);
  });
}

loadSheet();
</script>

</body>
</html>
